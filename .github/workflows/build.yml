name: Build
on: [push]
jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Check out the code
      uses: actions/checkout@v2
    - name: Init QMake
      run: qmake .
    - name: Build 
      run: make
